<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Application</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 20%;
        }
        nav a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #ddd;
            color: #000;
        }
        main {
            margin-left: 20%;
            padding: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>Simple Application</header>
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('about')">About</a>
        <a href="#" onclick="showSection('services')">Services</a>
        <a href="#" onclick="showSection('contact')">Contact</a>
    </nav>
    <main>
        <div id="home" class="section active">
            <h1>Welcome</h1>
            <p>This is the home section of the simple application.</p>
        </div>
        <div id="about" class="section">
            <h1>About Us</h1>
            <p>This is the about section of the simple application.</p>
        </div>
        <div id="services" class="section">
            <h1>Services</h1>
            <p>This is the services section of the simple application.</p>
        </div>
        <div id="contact" class="section">
            <h1>Contact Us</h1>
            <p>You can reach us at contact@simpleapp.com.</p>
        </div>
    </main>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
