<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example</title>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>This is a simple example demonstrating various HTML elements.</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <table border="1">
            <tr>
                <th>Image</th>
                <th>Description</th>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/150" alt="Sample Image 1" width="150"></td>
                <td>Sample Image 1</td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/150" alt="Sample Image 2" width="150"></td>
                <td>Sample Image 2</td>
            </tr>
        </table>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form action="submit.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Web Page</p>
    </footer>
</body>
</html>
